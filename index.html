<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headhunter in vue</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Vue.js library -->
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <!-- Navbar with dynamic class bindings for theme -->
    <nav
      class="navbar navbar-expand-lg mb-3"
      :class="[`navbar-${theme}`, `bg-${theme}`, 'navbar', 'navbar-expand-lg']"
    >
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="index.html">Headhunter</a>
        <!-- Navbar links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Loop through pages array to generate navbar links -->
          <li v-for="(page, index) in pages" class="nav-item" :key="index">
            <a
              class="nav-link"
              :class="{active: activePage == index}"
              aria-current="page"
              :href="page.link.url"
              :title="`This link goes to the ${page.link.text} page`"
              @click.prevent="activePage = index"
              >{{ page.link.text }}</a
            >
          </li>
        </ul>
        <!-- Button to toggle theme -->
        <form class="d-flex">
          <button class="btn btn-primary" @click.prevent="changeTheme()">
            Toggle theme
          </button>
        </form>
      </div>
    </nav>

    <!-- Your page-viewer component -->
    <page-viewer
      :page-title="pages[activePage].pageTitle"
      :page-content="pages[activePage].content"
    ></page-viewer>

    <!-- Vue.js script -->
    <script>
      // Define the Vue app instance
      const app = Vue.createApp({
        data() {
          return {
            activePage: 0, // Index of the active page
            theme: "dark", // Current theme, initially set to dark
            pages: [
              // Array of page objects
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                content: "This is the home content",
              },
              {
                link: { text: "Sign up", url: "signup.html" },
                pageTitle: "Sign up Page",
                content: "This is the signup content",
              },
              {
                link: { text: "Login", url: "login.html" },
                pageTitle: "Login Page",
                content: "This is the login content",
              },
            ],
          };
        },
        methods: {
          // Method to change the theme
          changeTheme() {
            // Toggle between light and dark themes
            this.theme = this.theme === "light" ? "dark" : "light"; // Update the theme
          },
        },
      });

      // Register the page-viewer component
      app.component("page-viewer", {
        props: ["pageTitle", "pageContent"],
        template: `
        <div class="container card mt-3 shadow-sm p-3 mb-5 bg-white rounded">
          <h1>{{pageTitle}}</h1>
          <p>{{pageContent}}</p>
        </div>
      `,
      });

      // Mount the Vue app to the body element
      app.mount("body");
    </script>
  </body>
</html>
