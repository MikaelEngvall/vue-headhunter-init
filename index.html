<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headhunter in vue</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Headhunter</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li v-for="(page, index) in pages" class="nav-item" :key="index">
            <a
              class="nav-link"
              aria-current="page"
              :href="page.link.url"
              :title="`This link goes to the ${page.link.text} page`"
              @click.prevent="activePage = index"
              >{{ page.link.text }}</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div id="content" class="container">
      <h1>{{ pages[activePage].pageTitle }}</h1>
      <p>{{ pages[activePage].content }}</p>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            activePage: 0,
            pages: [
              {
                link: { text: "Home", url: "index.html" },
                pageTitle: "Home Page",
                content: "This is the home content",
              },
              {
                link: { text: "Sign up", url: "signup.html" },
                pageTitle: "Sign up Page",
                content: "This is the signup content",
              },
              {
                link: { text: "Login", url: "login.html" },
                pageTitle: "Login Page",
                content: "This is the login content",
              },
            ],
          };
        },
      }).mount("body");
    </script>
  </body>
</html>
